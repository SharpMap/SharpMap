language: csharp
mono: latest
dotnet: 2.1.402
install:
- nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
- dotnet msbuild SharpMap.targets /t:Version /p:UseTools35=false /v:minimal
- dotnet msbuild SharpMap.sln /m /p:Configuration=ReleaseLinux "/p:Platform=Any CPU" /p:UseTools35=false "/p:FrameworkPathOverride=$(dirname $(which mono))/../lib/mono/4.5/" /v:minimal /p:WarningLevel=3
- mono testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe UnitTests/bin/UnitTests.dll
